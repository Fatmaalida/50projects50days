<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good, Cheap, Fast</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        overflow: hidden;
        flex-direction: column;
        margin: 0;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin: 10px 0;
        width: 200px;
      }

      .toggle {
        visibility: hidden;
      }

      .label {
        position: relative;
        width: 80px;
        height: 40px;
        background-color: #d0d0d0d0;
        border-radius: 50px;
        cursor: pointer;
        display: inline-block;
        margin: 0 15px 0;
      }

      .toggle:checked + .label {
        background-color: #8e44ad;
      }

      .ball {
        background: #fff;
        height: 34px;
        width: 34px;
        border-radius: 50%;
        position: absolute;
        top: 3px;
        left: 3px;
        align-items: center;
        justify-content: center;
        animation: slideOff 0.3s linear forwards;
      }

      .toggle:checked + .label .ball {
        animation: slideOn 0.3s linear forwards;
      }

      @keyframes slideOn {
        0% {
          transform: translateX(0) scale(1);
        }
        50% {
          transform: translateX(20px) scale(1.2);
        }
        100% {
          transform: translateX(40px) scale(1);
        }
      }

      @keyframes slideOff {
        0% {
          transform: translateX(40px) scale(1);
        }
        50% {
          transform: translateX(20px) scale(1.2);
        }
        100% {
          transform: translateX(0) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <h2>How do you want your project to be ?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle" />
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="cheap" class="toggle" />
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>Cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle" />
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>Fast</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
